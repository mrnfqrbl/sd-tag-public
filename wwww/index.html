<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图像提示词和标签管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>图像提示词和标签管理</h1>
</header>

<main>
    <section id="搜索区域">
        <input type="text" id="搜索框" placeholder="搜索提示词">
    </section>

    <section id="标签选择区域">
        <div id="分类导航栏"></div>
        <div id="已选标签区域"></div>  <!-- 唯一的已选标签区域，点击取消选择 -->
        <div id="标签列表"></div>
        <!-- 标签将在这里动态生成 -->
    </section>

    <section id="提示词显示区域">
        <div id="提示词列表"></div>
        <!-- 提示词将在这里动态生成 -->
    </section>
</main>

<footer>
    <!-- 可以添加一些版权信息或者其他内容 -->
</footer>

<script src="main.js"></script>

</body>
</html>
